<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/d6c9141bcd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div><p>Do not waste a minute! Join and have fun. </p></div>
        <div><p><a href="#" id="facebook-link">Follow us on Facebook! </a></p></div>
        <div><p>Share the experience with your friends. </p></div>
    </header>
    <main class="main">
        <div class="left-section">
            <img id="left-warrior" src="https://publicdomainvectors.org/photos/orc.png" alt="Warrior img">
        </div>
        
        <div class="center-section">
            <form id="login-form" action="action_page.php">
                <div class="log-user">
                    <label class="block" for="email">Username/Email:</label>
                    <input class="block" type='text' id="email" placeholder="Enter your username or email">
                </div>
                <div class="log-psw">
                    <label class="block" for="password">Password</label>
                    <input class="block" type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="log-checkbox">
                    <input type="checkbox" name="lb-checkbox" id="lb-checkbox">
                    <label id="lb-label" for="lb-checkbox">Remember me</label>
                </div>
                <div class="log-reg-btn" id="submit-section">
                    <a  class="inline text-success" href="#">Register now.</a>
                    <a class="sub-btn inline" id="submit-link" href="game.html">Submit</a>
                </div>
            </form>
        </div>
        <div class="right-section">
            <img src="images/monster-v0.1.png" alt="Warrior img">
        </div>
    </main>
    <footer></footer>
