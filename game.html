<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/d6c9141bcd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div><p>Do not waste a minute! Join and have fun. </p></div>
        <div><p><a href="#" id="facebook-link">Follow us on Facebook! </a></p></div>
        <div><p>Share the experience with your friends. </p></div>
    </header>
    <main class="main-game">
        <section class="game-left-section">
            <div class="user-container">
                <div class="user-c-in" >
                    <div class="user-name-cont"><h2>User name</h2></div>
          <div class="">(clan-name)</div>
        <div class="health">
          <div class=" heart-icon"><i class="fas fa-heart"></i></div>
          <div id="out">
            <div id="demo"></div>
          </div>
          <div class="percentage"><p id="h-per"></p></div>
        </div>
        <div class="mana">
          <div class="mana-icon"><i class="fas fa-prescription-bottle-alt"></i></div>
          <div id="out">
            <div id="mana-scale"></div>
          </div>
          <div class="percentage"><p id="m-per"></p></div>
          </div>
                </div>
            </div>
        </section>
        <section class="game-center-section">
            <div class="game-in-top border" id="game-in-it">
                Горна секция
            </div>
            <div class="game-in-left border">
                <h1 style="margin-top: 350px;">Player name</h1>
                <img id="player-img" src="images/warrior-v0.3.webp" alt="Player1 img">
            </div>
            <div class="game-in-center border">
                Поле между играчи
                <div style="background-color: rgba(255, 255, 255, 0.9); border:1px solid darkgoldenrod; border-radius: 0px 0px 30px 30px; height: 80px; margin-top: 200px;">
                    <h1>Level-1</h1>
                    <p>Fight in ..3..2..1</p>
                </div>
            </div>
            <div class="game-in-right border">
                <h1 style="margin-top: 350px;">Monster</h1>
                <img id="monster-img" src="images/monster-v0.1.png" alt="Player1 img">
            </div>
        </section>
        <section class="game-right-section">
            <div class="user-container">
                <div class="user-c-in" >
                    <div class="user-name-cont"><h2>Monster</h2></div>
                    <div><p>(Red-dragon)</p></div>
        <div class="health">
          <div class=" heart-icon"><i class="fas fa-heart"></i></div>
          <div id="out">
            <div id="monster-health"></div>
          </div>
          <div class="percentage"><p id="h-per-monster"></p></div>
        </div>
        <div class="mana">
          <div class="mana-icon"><i class="fas fa-prescription-bottle-alt"></i></div>
          <div id="out">
            <div id="monster-mana"></div>
          </div>
          <div class="percentage"><p id="m-per-monster"></p></div>
          </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="game-footer">
        <div class="black">1</div>
        <div class="black">2</div>
        <div class="black">3</div>

    </footer>
    <script src="js/game.js"></script>
</body>
</html>
