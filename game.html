<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div><p>Do not waste a minute! Join and have fun. </p></div>
        <div><p><a href="#" id="facebook-link">Follow us on Facebook! </a></p></div>
        <div><p>Share the experience with your friends. </p></div>
    </header>
    <main class="main-game">
        <section class="game-left-section">
            <div style="background-color: rgba(0,0,0,0.98); width: 90%; height: 300px; margin-left: auto;margin-right: auto; position: relative; top: 450px; border-radius: 3px; border: 1px solid #E65100; box-shadow: white 0px 0px 7px 5px;"  >

            </div>
        </section>
        <section class="game-center-section">
            <div class="game-in-top border" id="game-in-it">
                Горна секция
            </div>
            <div class="game-in-left border">
                <h1 style="margin-top: 350px;">Player name</h1>
                <img id="player-img" src="https://publicdomainvectors.org/photos/orc.png" alt="Player1 img">
            </div>
            <div class="game-in-center border">
                Поле между играчи
                <div style="background-color: rgba(255, 255, 255, 0.9); border:1px solid darkgoldenrod; border-radius: 0px 0px 30px 30px; height: 80px; margin-top: 200px;">
                    <h1>Level-1</h1>
                    <p>Fight in ..3..2..1</p>
                </div>
            </div>
            <div class="game-in-right border">
                <h1 style="margin-top: 350px;">Monster</h1>
                <img id="monster-img" src="https://publicdomainvectors.org/photos/orc.png" alt="Player1 img">
            </div>
        </section>
        <section class="game-right-section">
            <div style="background-color: rgba(0,0,0,0.98); width: 90%; height: 300px; margin-left: auto;margin-right: auto; position: relative; top: 450px; border-radius: 3px; border: 1px solid #E65100; box-shadow: white 0px 0px 7px 5px;"  >

            </div>
        </section>
    </main>
    <footer class="game-footer">

    </footer>
</body>
</html>
